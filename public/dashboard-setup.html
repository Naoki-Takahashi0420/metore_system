<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボードセットアップ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold mb-6">ダッシュボード用トークンセットアップ</h1>
            
            <div class="space-y-4">
                <div class="p-4 bg-blue-50 rounded">
                    <h3 class="font-bold mb-2">新しいトークンが生成されました</h3>
                    <p class="text-sm text-gray-600 mb-3">以下のボタンをクリックして、ブラウザにトークンを保存してください。</p>
                    
                    <button onclick="setupToken()" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700">
                        トークンを保存してダッシュボードへ
                    </button>
                </div>
                
                <div class="p-4 bg-gray-50 rounded">
                    <h3 class="font-bold mb-2">保存されるデータ:</h3>
                    <div class="text-sm space-y-1">
                        <p><strong>顧客名:</strong> 山田 太郎</p>
                        <p><strong>電話番号:</strong> 08033372305</p>
                        <p><strong>予約数:</strong> 9件</p>
                    </div>
                </div>
                
                <div id="status" class="hidden p-4 rounded"></div>
            </div>
        </div>
    </div>
    
    <script>
        function setupToken() {
            // 実際のトークンと顧客データ
            const token = '7|fM4itILsglmlwq3hdtxXRSFRQCoa2yH8SM2Bzzmw183ce443';
            const customerData = {
                id: 5,
                name: '山田 太郎',
                last_name: '山田',
                first_name: '太郎',
                phone: '08033372305',
                email: 'yamada@example.com'
            };
            
            // LocalStorageに保存
            localStorage.setItem('customer_token', token);
            localStorage.setItem('customer_data', JSON.stringify(customerData));
            
            // ステータス表示
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'p-4 bg-green-50 text-green-800 rounded';
            statusDiv.innerHTML = `
                <p class="font-bold">✅ セットアップ完了！</p>
                <p class="text-sm mt-1">3秒後にダッシュボードへ移動します...</p>
            `;
            statusDiv.classList.remove('hidden');
            
            // 3秒後にダッシュボードへリダイレクト
            setTimeout(() => {
                window.location.href = '/customer/dashboard';
            }, 3000);
        }
        
        // ページ読み込み時に既存のトークンをチェック
        window.addEventListener('DOMContentLoaded', () => {
            const existingToken = localStorage.getItem('customer_token');
            if (existingToken) {
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'p-4 bg-yellow-50 text-yellow-800 rounded';
                statusDiv.innerHTML = `
                    <p class="text-sm">既存のトークンが見つかりました。新しいトークンで上書きできます。</p>
                `;
                statusDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
