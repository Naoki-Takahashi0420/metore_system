name: Check Debug Code

on:
  workflow_dispatch:

jobs:
  check-debug:
    runs-on: ubuntu-latest

    steps:
    - name: Check Debug Logging in AdminNotificationService
      env:
        EC2_KEY: ${{ secrets.EC2_KEY }}
        EC2_HOST: 54.64.54.226
        EC2_USER: ubuntu
      run: |
        echo "$EC2_KEY" > deploy_key.pem
        chmod 600 deploy_key.pem

        ssh -o StrictHostKeyChecking=no -i deploy_key.pem ${EC2_USER}@${EC2_HOST} << 'CHECKCODE'
        echo "=== Checking for debug logging code ===\"
        sudo grep -n "Email notification check" /var/www/html/app/Services/AdminNotificationService.php || echo "DEBUG LOG NOT FOUND"

        echo ""
        echo "=== Showing shouldSendEmail method ===\"
        sudo sed -n "/private function shouldSendEmail/,/^    }/p" /var/www/html/app/Services/AdminNotificationService.php
        CHECKCODE

        rm deploy_key.pem
