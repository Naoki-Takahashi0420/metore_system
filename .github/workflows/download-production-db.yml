name: Download Production Database

on:
  workflow_dispatch:

jobs:
  download-db:
    runs-on: ubuntu-latest

    steps:
    - name: Download Production Database
      env:
        EC2_KEY: ${{ secrets.EC2_KEY }}
        EC2_HOST: 13.158.240.0
        EC2_USER: ubuntu
      run: |
        echo "$EC2_KEY" > deploy_key.pem
        chmod 600 deploy_key.pem

        # 本番環境からSQLiteファイルをダウンロード
        scp -o StrictHostKeyChecking=no -i deploy_key.pem ${EC2_USER}@${EC2_HOST}:/var/www/html/database/database.sqlite ./production-database.sqlite

        # ファイルサイズを確認
        ls -lh production-database.sqlite

        echo "✅ Database downloaded successfully"

        rm deploy_key.pem

    - name: Upload database as artifact
      uses: actions/upload-artifact@v4
      with:
        name: production-database
        path: production-database.sqlite
        retention-days: 1
