name: Investigate Fujisawa Payment V2

on:
  workflow_dispatch:

jobs:
  investigate:
    runs-on: ubuntu-latest

    steps:
    - name: Investigate Fujisawa subscription payment
      env:
        EC2_KEY: ${{ secrets.EC2_KEY }}
        EC2_HOST: 54.64.54.226
        EC2_USER: ubuntu
      run: |
        echo "$EC2_KEY" > deploy_key.pem
        chmod 600 deploy_key.pem

        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=60 -i deploy_key.pem ${EC2_USER}@${EC2_HOST} << 'EOF'
        cd /var/www/html

        echo "=============================================="
        echo "=== 藤沢店 サブスク決済調査 V2 ==="
        echo "=============================================="

        echo ""
        echo "【1】customersテーブルのカラム確認"
        echo "-------------------------------------------"
        sqlite3 database/database.sqlite "PRAGMA table_info(customers);" | grep -i name

        echo ""
        echo "【2】本日の藤沢店の売上詳細"
        echo "-------------------------------------------"
        sqlite3 -header -column database/database.sqlite "
        SELECT
            s.id as sale_id,
            c.last_name || c.first_name as customer_name,
            s.payment_method,
            s.total_amount,
            s.customer_subscription_id as sub_id,
            datetime(s.created_at, '+9 hours') as created_jst
        FROM sales s
        JOIN customers c ON s.customer_id = c.id
        WHERE s.store_id = 8
        AND date(s.created_at) = date('now')
        ORDER BY s.created_at DESC;
        "

        echo ""
        echo "【3】サブスク紐づき売上の支払い方法比較"
        echo "-------------------------------------------"
        sqlite3 -header -column database/database.sqlite "
        SELECT
            s.id as sale_id,
            c.last_name || c.first_name as customer_name,
            cs.payment_method as sub_payment,
            s.payment_method as sale_payment,
            CASE WHEN cs.payment_method = s.payment_method THEN '○一致' ELSE '×不一致' END as match,
            s.total_amount
        FROM sales s
        JOIN customers c ON s.customer_id = c.id
        LEFT JOIN customer_subscriptions cs ON s.customer_subscription_id = cs.id
        WHERE s.store_id = 8
        AND date(s.created_at) = date('now')
        ORDER BY s.created_at DESC;
        "

        echo ""
        echo "【4】payment_methodの値一覧（全店舗）"
        echo "-------------------------------------------"
        sqlite3 -header -column database/database.sqlite "
        SELECT DISTINCT payment_method, COUNT(*) as count
        FROM customer_subscriptions
        WHERE status = 'active'
        GROUP BY payment_method
        ORDER BY count DESC;
        "

        echo ""
        echo "【5】salesテーブルのpayment_method値一覧"
        echo "-------------------------------------------"
        sqlite3 -header -column database/database.sqlite "
        SELECT DISTINCT payment_method, COUNT(*) as count
        FROM sales
        WHERE date(created_at) >= date('now', '-7 days')
        GROUP BY payment_method
        ORDER BY count DESC;
        "

        echo ""
        echo "【6】藤沢店のサブスク契約詳細"
        echo "-------------------------------------------"
        sqlite3 -header -column database/database.sqlite "
        SELECT
            cs.id,
            c.last_name || c.first_name as customer_name,
            cs.payment_method,
            sp.name as plan_name,
            cs.status
        FROM customer_subscriptions cs
        JOIN customers c ON cs.customer_id = c.id
        JOIN subscription_plans sp ON cs.subscription_plan_id = sp.id
        WHERE cs.store_id = 8
        AND cs.status = 'active'
        ORDER BY cs.id DESC
        LIMIT 20;
        "

        echo ""
        echo "=============================================="
        EOF

        rm deploy_key.pem
