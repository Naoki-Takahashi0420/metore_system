name: Export Production Database

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
    - name: Export SQLite Database from Production
      env:
        EC2_KEY: ${{ secrets.EC2_KEY }}
        EC2_HOST: 54.64.54.226
        EC2_USER: ubuntu
      run: |
        echo "$EC2_KEY" > deploy_key.pem
        chmod 600 deploy_key.pem

        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=60 -i deploy_key.pem ${EC2_USER}@${EC2_HOST} << 'EOF'
        echo "=== データベースファイル情報 ==="
        ls -lh /var/www/html/database/database.sqlite
        echo ""
        echo "=== ファイルサイズ ==="
        du -h /var/www/html/database/database.sqlite
        EOF

        echo ""
        echo "=== データベースをダウンロード中 ==="
        scp -o StrictHostKeyChecking=no -i deploy_key.pem ${EC2_USER}@${EC2_HOST}:/var/www/html/database/database.sqlite ./database-production.sqlite

        echo ""
        echo "✅ ダウンロード完了"
        ls -lh database-production.sqlite

        rm deploy_key.pem

    - name: Upload Database as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: production-database
        path: database-production.sqlite
        retention-days: 1
