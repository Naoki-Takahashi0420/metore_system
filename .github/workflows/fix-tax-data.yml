name: Fix Tax Data

on:
  workflow_dispatch:

jobs:
  fix:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Fix Tax Records in Production
      env:
        EC2_KEY: ${{ secrets.EC2_KEY }}
        EC2_HOST: 13.158.240.0
        EC2_USER: ubuntu
      run: |
        echo "$EC2_KEY" > deploy_key.pem
        chmod 600 deploy_key.pem

        # SQLスクリプトをサーバーに転送
        scp -o StrictHostKeyChecking=no -i deploy_key.pem fix-tax-calculation-commit.sql ${EC2_USER}@${EC2_HOST}:/tmp/

        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=60 -i deploy_key.pem ${EC2_USER}@${EC2_HOST} << 'FIX'
        set -e
        cd /var/www/html

        echo "=== 修正前の確認 ==="
        echo "税額が設定されているsale_items件数:"
        sqlite3 database/database.sqlite "SELECT COUNT(*) FROM sale_items WHERE tax_amount > 0;"

        echo ""
        echo "=== データベースバックアップ作成 ==="
        sudo cp database/database.sqlite /tmp/database-backup-before-tax-fix-$(date +%Y%m%d-%H%M%S).sqlite
        echo "バックアップ完了"

        echo ""
        echo "=== SQLスクリプト実行 ==="
        sudo sqlite3 database/database.sqlite < /tmp/fix-tax-calculation-commit.sql

        echo ""
        echo "=== 修正後の確認 ==="
        echo "税額が設定されているsale_items件数（0であるべき）:"
        sudo sqlite3 database/database.sqlite "SELECT COUNT(*) FROM sale_items WHERE tax_amount > 0;"

        echo ""
        echo "税額が設定されているsales件数（0であるべき）:"
        sudo sqlite3 database/database.sqlite "SELECT COUNT(*) FROM sales WHERE tax_amount > 0;"

        echo ""
        echo "=== 修正完了 ==="

        FIX
