name: Check Latest Logs

on:
  workflow_dispatch:

jobs:
  check-latest-logs:
    runs-on: ubuntu-latest

    steps:
    - name: Fetch Latest Laravel Logs
      env:
        EC2_KEY: ${{ secrets.EC2_KEY }}
        EC2_HOST: 54.64.54.226
        EC2_USER: ubuntu
      run: |
        echo "$EC2_KEY" > deploy_key.pem
        chmod 600 deploy_key.pem

        ssh -o StrictHostKeyChecking=no -i deploy_key.pem ${EC2_USER}@${EC2_HOST} << 'LOGS'
        echo "=== Log directory files ===\"
        sudo ls -lh /var/www/html/storage/logs/

        echo ""
        echo "=== Latest log file ===\"
        LATEST_LOG=$(sudo ls -t /var/www/html/storage/logs/laravel*.log 2>/dev/null | head -1)
        if [ -n "$LATEST_LOG" ]; then
          echo "Found: $LATEST_LOG"
          echo ""
          echo "=== Last 500 lines ===\"
          sudo tail -n 500 "$LATEST_LOG"

          echo ""
          echo "=== メール送信成功ログ ===\"
          sudo grep "メール送信成功" "$LATEST_LOG" || echo "No email send logs yet"
        else
          echo "No log files found"
        fi
        LOGS

        rm deploy_key.pem
