name: Fix Remaining Oyama Menu

on:
  workflow_dispatch:

jobs:
  fix-menu:
    runs-on: ubuntu-latest

    steps:
    - name: Fix remaining menu with max_monthly_usage=6
      env:
        EC2_KEY: ${{ secrets.EC2_KEY }}
        EC2_HOST: 54.64.54.226
        EC2_USER: ubuntu
      run: |
        echo "$EC2_KEY" > deploy_key.pem
        chmod 600 deploy_key.pem

        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=60 -i deploy_key.pem ${EC2_USER}@${EC2_HOST} << 'EOF'
        cd /var/www/html

        echo "=== 残っているメニュー（max_monthly_usage=6）を確認 ==="
        sqlite3 -header -column database/database.sqlite "SELECT id, name, max_monthly_usage FROM menus WHERE store_id = 2 AND is_subscription = 1 AND max_monthly_usage = 6;"

        echo ""
        echo "=== 更新実行 ==="
        sudo sqlite3 database/database.sqlite "UPDATE menus SET max_monthly_usage = 5 WHERE store_id = 2 AND is_subscription = 1 AND max_monthly_usage = 6;"

        echo ""
        echo "=== 更新後確認 ==="
        sqlite3 database/database.sqlite "SELECT 'max_monthly_usage=6: ' || COUNT(*) || '件' FROM menus WHERE store_id = 2 AND is_subscription = 1 AND max_monthly_usage = 6;"
        sqlite3 database/database.sqlite "SELECT 'max_monthly_usage=5: ' || COUNT(*) || '件' FROM menus WHERE store_id = 2 AND is_subscription = 1 AND max_monthly_usage = 5;"

        echo ""
        echo "✅ 完了"
        EOF

        rm deploy_key.pem
