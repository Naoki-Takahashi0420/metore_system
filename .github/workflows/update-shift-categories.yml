name: Update Shift Categories

on:
  workflow_dispatch:

jobs:
  update-categories:
    runs-on: ubuntu-latest

    steps:
    - name: Update shift categories on production
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /var/www/html
          php update_shift_categories.php
          echo "Shift categories updated successfully"