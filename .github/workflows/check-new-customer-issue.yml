name: Check New Customer Issue

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Check customer data
      env:
        EC2_KEY: ${{ secrets.EC2_KEY }}
        EC2_HOST: 13.158.240.0
        EC2_USER: ubuntu
      run: |
        echo "$EC2_KEY" > deploy_key.pem
        chmod 600 deploy_key.pem

        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 -i deploy_key.pem ${EC2_USER}@${EC2_HOST} << 'EOF'
        cd /var/www/html

        echo "=========================================="
        echo "【奈良場宏一様のused_count修正（Laravel経由）】"
        echo "=========================================="

        echo "=== 修正前の状態 ==="
        sudo -u www-data php artisan tinker --execute="echo \App\Models\CustomerTicket::find(30)->toJson(JSON_PRETTY_PRINT);"

        echo ""
        echo "=== used_count を 2 に修正 ==="
        sudo -u www-data php artisan tinker --execute="\$t = \App\Models\CustomerTicket::find(30); \$t->used_count = 2; \$t->save(); echo 'Updated: ' . \$t->toJson(JSON_PRETTY_PRINT);"

        echo ""
        echo "=== 修正後の確認 ==="
        sudo -u www-data php artisan tinker --execute="echo \App\Models\CustomerTicket::find(30)->toJson(JSON_PRETTY_PRINT);"

        echo ""
        echo "=========================================="
        echo "【管理者通知2回送信の原因調査】"
        echo "=========================================="

        echo "=== 本番環境のQUEUE_CONNECTION設定 ==="
        sudo grep "QUEUE_CONNECTION" /var/www/html/.env

        echo ""
        echo "=== 直近の管理者通知送信ログ（予約3835） ==="
        sudo grep "3835" /var/www/html/storage/logs/laravel-$(date +%F).log | grep -i "admin\|notification" | head -20

        echo ""
        echo "=========================================="
        echo "修正完了"
        echo "=========================================="
        EOF

        rm deploy_key.pem
