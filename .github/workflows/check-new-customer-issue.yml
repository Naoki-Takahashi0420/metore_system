name: Check New Customer Issue

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Check customer data
      env:
        EC2_KEY: ${{ secrets.EC2_KEY }}
        EC2_HOST: 13.158.240.0
        EC2_USER: ubuntu
      run: |
        echo "$EC2_KEY" > deploy_key.pem
        chmod 600 deploy_key.pem

        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 -i deploy_key.pem ${EC2_USER}@${EC2_HOST} << 'EOF'
        echo "=== 直近24時間のエラーログ調査 ==="

        echo ""
        echo "【1】今日のLaravelエラーログ"
        sudo grep -i "error\|exception\|fatal" /var/www/html/storage/logs/laravel-$(date +%F).log 2>/dev/null | tail -50 || echo "エラーなし"

        echo ""
        echo "【2】昨日のLaravelエラーログ"
        sudo grep -i "error\|exception\|fatal" /var/www/html/storage/logs/laravel-$(date -d "yesterday" +%F).log 2>/dev/null | tail -30 || echo "エラーなし"

        echo ""
        echo "【3】Nginxエラーログ（直近50行）"
        sudo tail -50 /var/log/nginx/error.log

        echo ""
        echo "【4】PHP-FPMエラーログ"
        sudo tail -30 /var/log/php8.3-fpm.log 2>/dev/null || echo "ログなし"

        echo ""
        echo "【5】システムログ（エラー関連）"
        sudo journalctl --since "24 hours ago" -p err --no-pager | tail -30

        echo ""
        echo "==========================="
        EOF

        rm deploy_key.pem
