name: Check New Customer Issue

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Check customer data
      env:
        EC2_KEY: ${{ secrets.EC2_KEY }}
        EC2_HOST: 13.158.240.0
        EC2_USER: ubuntu
      run: |
        echo "$EC2_KEY" > deploy_key.pem
        chmod 600 deploy_key.pem

        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 -i deploy_key.pem ${EC2_USER}@${EC2_HOST} << 'EOF'
        cd /var/www/html

        echo "=========================================="
        echo "【林徹様の詳細調査】"
        echo "=========================================="

        echo "=== 林（1文字）で検索 ==="
        sqlite3 database/database.sqlite "SELECT id, last_name, first_name, phone, email FROM customers WHERE last_name = '林' LIMIT 10;"

        echo ""
        echo "=== 徹で検索 ==="
        sqlite3 database/database.sqlite "SELECT id, last_name, first_name, phone, email FROM customers WHERE first_name LIKE '%徹%' LIMIT 10;"

        echo ""
        echo "=== 新宿店(store_id=3)で最近キャンセルした回数券使用予約 ==="
        sqlite3 database/database.sqlite "SELECT r.id, r.reservation_date, r.status, r.customer_ticket_id, c.last_name, c.first_name, r.cancel_reason, r.updated_at
        FROM reservations r
        JOIN customers c ON r.customer_id = c.id
        WHERE r.store_id = 3
        AND r.status IN ('cancelled', 'canceled')
        AND r.customer_ticket_id IS NOT NULL
        ORDER BY r.updated_at DESC
        LIMIT 20;"

        echo ""
        echo "=========================================="
        echo "【奈良場宏一様の詳細調査】"
        echo "=========================================="

        echo "=== 回数券ID 30 の使用履歴を詳しく調査 ==="
        echo "--- customer_ticket_id=30 を使用した全予約 ---"
        sqlite3 database/database.sqlite "SELECT r.id, r.reservation_date, r.status, r.customer_ticket_id, r.updated_at, r.cancel_reason
        FROM reservations r
        WHERE r.customer_ticket_id = 30
        ORDER BY r.reservation_date;"

        echo ""
        echo "--- 奈良場様の全予約履歴（キャンセル含む） ---"
        sqlite3 database/database.sqlite "SELECT r.id, r.reservation_date, r.status, r.customer_ticket_id, m.name, r.cancel_reason, r.updated_at
        FROM reservations r
        LEFT JOIN menus m ON r.menu_id = m.id
        WHERE r.customer_id = 3363
        ORDER BY r.reservation_date DESC;"

        echo ""
        echo "=========================================="
        echo "【管理者通知重複の詳細調査】"
        echo "=========================================="

        echo "=== キューワーカーの状態 ==="
        ps aux | grep -E "queue:work|horizon" | grep -v grep || echo "キューワーカーなし"

        echo ""
        echo "=== queue_monitor テーブルの確認 ==="
        sqlite3 database/database.sqlite ".tables" | grep -i queue || echo "queueテーブルなし"

        echo ""
        echo "=== jobs テーブルの確認 ==="
        sqlite3 database/database.sqlite "SELECT COUNT(*) as job_count FROM jobs;" 2>/dev/null || echo "jobsテーブルなし"

        echo ""
        echo "=== failed_jobs テーブルの確認 ==="
        sqlite3 database/database.sqlite "SELECT COUNT(*) as failed_count FROM failed_jobs;" 2>/dev/null || echo "failed_jobsテーブルなし"

        echo ""
        echo "=== 直近のReservationCreated イベント発火ログ ==="
        sudo grep -i "ReservationCreated\|handleReservationCreated" /var/www/html/storage/logs/laravel-$(date +%F).log 2>/dev/null | tail -20 || echo "ログなし"

        echo ""
        echo "=========================================="
        echo "調査完了"
        echo "=========================================="
        EOF

        rm deploy_key.pem
