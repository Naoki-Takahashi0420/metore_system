name: Check New Customer Issue

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Check customer data
      env:
        EC2_KEY: ${{ secrets.EC2_KEY }}
        EC2_HOST: 13.158.240.0
        EC2_USER: ubuntu
      run: |
        echo "$EC2_KEY" > deploy_key.pem
        chmod 600 deploy_key.pem

        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 -i deploy_key.pem ${EC2_USER}@${EC2_HOST} << 'EOF'
        cd /var/www/html

        echo "=========================================="
        echo "【奈良場宏一様のused_count修正（php -r経由）】"
        echo "=========================================="

        echo "=== 修正前の状態 ==="
        sudo -u www-data sqlite3 database/database.sqlite "SELECT id, customer_id, plan_name, total_count, used_count, (total_count - used_count) as remaining, status FROM customer_tickets WHERE id = 30;"

        echo ""
        echo "=== used_count を 2 に修正 ==="
        sudo -u www-data sqlite3 database/database.sqlite "UPDATE customer_tickets SET used_count = 2 WHERE id = 30;"

        echo ""
        echo "=== 修正後の確認 ==="
        sudo -u www-data sqlite3 database/database.sqlite "SELECT id, customer_id, plan_name, total_count, used_count, (total_count - used_count) as remaining, status FROM customer_tickets WHERE id = 30;"

        echo ""
        echo "=========================================="
        echo "修正完了"
        echo "=========================================="
        EOF

        rm deploy_key.pem
