name: Check New Customer Issue

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Check customer data
      env:
        EC2_KEY: ${{ secrets.EC2_KEY }}
        EC2_HOST: 13.158.240.0
        EC2_USER: ubuntu
      run: |
        echo "$EC2_KEY" > deploy_key.pem
        chmod 600 deploy_key.pem

        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 -i deploy_key.pem ${EC2_USER}@${EC2_HOST} << 'EOF'
        cd /var/www/html

        echo "=========================================="
        echo "【林徹様（ID: 3954）の回数券調査】"
        echo "=========================================="

        echo "=== 林徹様の回数券 ==="
        sqlite3 database/database.sqlite "SELECT ct.id, ct.customer_id, tp.name, ct.total_count, ct.used_count, (ct.total_count - ct.used_count) as remaining, ct.status, ct.created_at
        FROM customer_tickets ct
        JOIN ticket_plans tp ON ct.ticket_plan_id = tp.id
        WHERE ct.customer_id = 3954;"

        echo ""
        echo "=== 林徹様の全予約履歴 ==="
        sqlite3 database/database.sqlite "SELECT r.id, r.reservation_date, r.status, r.customer_ticket_id, r.paid_with_ticket, m.name as menu, r.cancel_reason, r.updated_at
        FROM reservations r
        LEFT JOIN menus m ON r.menu_id = m.id
        WHERE r.customer_id = 3954
        ORDER BY r.reservation_date DESC;"

        echo ""
        echo "=========================================="
        echo "【奈良場宏一様のused_count修正】"
        echo "=========================================="

        echo "=== 修正前の状態 ==="
        sqlite3 database/database.sqlite "SELECT id, customer_id, plan_name, total_count, used_count, (total_count - used_count) as remaining, status FROM customer_tickets WHERE id = 30;"

        echo ""
        echo "=== 回数券ID 30を使用した予約数を確認 ==="
        sqlite3 database/database.sqlite "SELECT COUNT(*) as actual_usage FROM reservations WHERE customer_ticket_id = 30 AND status NOT IN ('cancelled', 'canceled');"

        echo ""
        echo "=== used_count を正しい値（2）に修正 ==="
        sqlite3 database/database.sqlite "UPDATE customer_tickets SET used_count = 2 WHERE id = 30;"

        echo ""
        echo "=== 修正後の状態 ==="
        sqlite3 database/database.sqlite "SELECT id, customer_id, plan_name, total_count, used_count, (total_count - used_count) as remaining, status FROM customer_tickets WHERE id = 30;"

        echo ""
        echo "=========================================="
        echo "【宮脇瞳様の回数券確認（前回修正済み）】"
        echo "=========================================="
        sqlite3 database/database.sqlite "SELECT id, customer_id, plan_name, total_count, used_count, (total_count - used_count) as remaining, status FROM customer_tickets WHERE id = 37;"

        echo ""
        echo "=========================================="
        echo "調査・修正完了"
        echo "=========================================="
        EOF

        rm deploy_key.pem
