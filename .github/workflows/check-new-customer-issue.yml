name: Check New Customer Issue

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Check customer data
      env:
        EC2_KEY: ${{ secrets.EC2_KEY }}
        EC2_HOST: 13.158.240.0
        EC2_USER: ubuntu
      run: |
        echo "$EC2_KEY" > deploy_key.pem
        chmod 600 deploy_key.pem

        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 -i deploy_key.pem ${EC2_USER}@${EC2_HOST} << 'EOF'
        echo "=== 回数券ID:37 返却処理 ==="

        echo ""
        echo "【1】返却前の状態"
        sudo sqlite3 -header /var/www/html/database/database.sqlite "
          SELECT id, plan_name, total_count, used_count, (total_count - used_count) as remaining
          FROM customer_tickets WHERE id = 37;
        "

        echo ""
        echo "【2】used_countを1減らす"
        sudo sqlite3 /var/www/html/database/database.sqlite "
          UPDATE customer_tickets SET used_count = used_count - 1 WHERE id = 37 AND used_count > 0;
        "
        echo "UPDATE完了"

        echo ""
        echo "【3】返却後の状態"
        sudo sqlite3 -header /var/www/html/database/database.sqlite "
          SELECT id, plan_name, total_count, used_count, (total_count - used_count) as remaining
          FROM customer_tickets WHERE id = 37;
        "

        echo ""
        echo "==========================="
        EOF

        rm deploy_key.pem
