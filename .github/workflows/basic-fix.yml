name: Basic Fix

on:
  push:

jobs:
  basic-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Basic server fix
        env:
          EC2_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$EC2_KEY" > key.pem
          chmod 600 key.pem
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@13.115.38.179 << 'EOF'
            echo "=== BASIC DIAGNOSTIC ==="
            
            # 1. Check current directory
            echo "Current /var/www/html contents:"
            ls -la /var/www/html/
            
            echo ""
            echo "Current /var/www/html/current contents:"
            ls -la /var/www/html/current/ 2>/dev/null || echo "current directory missing"
            
            echo ""
            echo "Current nginx document root:"
            grep -n "root" /etc/nginx/sites-available/default
            
            echo ""
            echo "=== BASIC FIX ==="
            
            # Create the most basic setup possible
            sudo rm -rf /var/www/html/current
            sudo mkdir -p /var/www/html/current
            echo "BASIC TEST FILE" | sudo tee /var/www/html/current/index.html
            echo "<?php phpinfo(); ?>" | sudo tee /var/www/html/current/info.php
            
            # Set most basic nginx config
            sudo tee /etc/nginx/sites-available/default > /dev/null << 'NGINX_CONF'
            server {
                listen 80 default_server;
                server_name _;
                root /var/www/html/current;
                index index.html index.php;
                
                location / {
                    try_files $uri $uri/ =404;
                }
                
                location ~ \.php$ {
                    fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
                    fastcgi_index index.php;
                    include fastcgi_params;
                    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                }
            }
            NGINX_CONF
            
            # Test nginx config and restart
            sudo nginx -t
            if [ $? -eq 0 ]; then
                sudo systemctl restart nginx
                echo "Nginx restarted successfully"
            else
                echo "Nginx config test failed"
            fi
            
            # Set permissions
            sudo chown -R www-data:www-data /var/www/html/current
            sudo chmod -R 755 /var/www/html/current
            
            echo ""
            echo "=== VERIFICATION ==="
            echo "Files created:"
            ls -la /var/www/html/current/
            
            echo ""
            echo "Test HTTP (should return BASIC TEST FILE):"
            curl -s http://localhost/ || echo "HTTP test failed"
            
            echo ""
            echo "Test PHP (should return PHP info):"
            curl -s http://localhost/info.php | head -1 || echo "PHP test failed"
          EOF
          rm key.pem